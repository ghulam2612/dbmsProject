





<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>

<div class="blur-container">
    <div class="login-container">
        <h2>Welcome back! Login to your account</h2>
        <label for="emailUsername">Email or Username:</label>
        <input type="text" id="emailUsername" name="emailUsername" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <a href="forgotpass.html" class="forgot-password">Forgot Password?</a>

        <div class="login-options">
            <button type="button" onclick="login()">Login</button>
            <button type="button" class="google-login" onclick="loginWithGoogle()">
                <img src="imgs/Logo-google-icon-PNG.png" alt="Google Icon"> Login with Google
            </button>
        </div>

        <div class="create-account">
            Don't have an account? <a href="./signup.html">Create Your Account</a>
        </div>
    </div>
</div>

<script>
    function login() {
        // Add your login logic here
        alert("Login logic goes here");
    }

    function loginWithGoogle() {
        // Add your Google login logic here
        alert("Login with Google logic goes here");
    }
</script>

</body>
</html>
